<div class="flex flex-col items-center justify-center space-y-8">
  <!-- Header -->
  <p class="text-gray-400 text-sm">
    Feel free to reach out! I'd love to hear from you.
  </p>

  @if (globalData != null)
  {
    <!-- Big Image -->
    <div>
      <img [src]="globalData.contact.image"
           alt="Contact Image"
           class="w-full max-w-md rounded-lg border border-gray-700 object-cover"/>
    </div>

    <!-- Social / Contact Links -->
    <div class="w-full max-w-md border border-gray-700 p-6 bg-black rounded space-y-4">
      <ul class="space-y-3">
        <!-- Email -->
        <li class="flex items-center gap-3 text-gray-200">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M16 12H8m0 0l4-4m0 8l-4-4" />
          </svg>
          <a [href]="globalData.contact.email" class="hover:underline text-gray-200">{{ globalData.contact.email }}</a>
        </li>

        <!-- Phone -->
        <li class="flex items-center gap-3 text-gray-200">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.528 4.583a1 1 0 01-.21 1.044l-2.257 2.257a11.042 11.042 0 005.657 5.657l2.257-2.257a1 1 0 011.044-.21l4.583 1.528a1 1 0 01.684.948V19a2 2 0 01-2 2h-1C7.373 21 3 16.627 3 11V5z" />
          </svg>
        <a [href]="'tel:' + globalData.contact.phone" class="hover:underline text-gray-200">{{ globalData.contact.phone }}</a>
        </li>

        <!-- Instagram -->
        <li class="flex items-center gap-3 text-gray-200">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-green-400" fill="currentColor" viewBox="0 0 24 24">
            <path d="M7 2C4.243 2 2 4.243 2 7v10c0 2.757 2.243 5 5 5h10c2.757 0 5-2.243 5-5V7c0-2.757-2.243-5-5-5H7zm0 2h10c1.654 0 3 1.346 3 3v10c0 1.654-1.346 3-3 3H7c-1.654 0-3-1.346-3-3V7c0-1.654 1.346-3 3-3zm5 2a5 5 0 100 10 5 5 0 000-10zm0 2a3 3 0 110 6 3 3 0 010-6zm4.5-2a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0z"/>
          </svg>
        <a [href]="globalData.contact.instagram" target="_blank" class="hover:underline text-gray-200">{{ globalData.contact.instagram }}</a>
        </li>

        <!-- GitHub -->
        <li class="flex items-center gap-3 text-gray-200">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-green-400" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 0a12 12 0 00-3.794 23.394c.6.111.794-.261.794-.579v-2.234c-3.338.724-4.042-1.613-4.042-1.613-.546-1.389-1.333-1.757-1.333-1.757-1.089-.745.083-.729.083-.729 1.205.084 1.84 1.238 1.84 1.238 1.07 1.834 2.809 1.304 3.495.997.107-.775.419-1.304.762-1.603-2.665-.304-5.467-1.332-5.467-5.933 0-1.31.469-2.382 1.236-3.222-.124-.303-.536-1.524.117-3.176 0 0 1.008-.323 3.3 1.23a11.5 11.5 0 016 0c2.29-1.553 3.296-1.23 3.296-1.23.655 1.652.243 2.873.12 3.176.77.84 1.235 1.912 1.235 3.222 0 4.61-2.807 5.625-5.479 5.922.43.372.815 1.104.815 2.226v3.297c0 .321.19.694.8.576A12 12 0 0012 0z"/>
          </svg>
        <a [href]="globalData.contact.github" target="_blank" class="hover:underline text-gray-200">{{ globalData.contact.github }}</a>
        </li>

        <!-- Discord -->
        <li class="flex items-center gap-3 text-gray-200">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-green-400" fill="currentColor" viewBox="0 0 71 55">
            <path d="M60.104 4.552A58.873 58.873 0 0046.846.5a41.926 41.926 0 00-1.978 4.028c-4.792-2.28-9.48-2.28-14.04 0-1.13-1.77-2.053-3.638-2.79-5.47A59.74 59.74 0 0010.894.5 58.864 58.864 0 0 0 .896 4.552c-8.86 12.484-12.222 24.876-11.872 37.184 12.172 9.084 23.68 14.424 34.636 16.192 2.512-3.088 4.616-6.496 6.236-10.192-4.36-.636-7.836-1.54-10.456-2.69.88-.64 1.74-1.356 2.58-2.028 19.04 8.712 37.04 7.784 54.568-2.588C71.56 30.624 66.6 18.92 60.104 4.552z"/>
          </svg>
        <a [href]="globalData.contact.discord" target="_blank" class="hover:underline text-gray-200">{{ globalData.contact.discord }}</a>
        </li>
      </ul>
    </div>
  }
</div>
