@if (isProjectRoute()){
  <router-outlet />
}
@else {
  <div class="p-6">
    <!-- Background GIF -->
    <div class="fixed inset-0">
      <img src="https://i.redd.it/afagef4lcgda1.gif" alt="Background" class="w-full h-full object-cover" />
    </div>
    <!-- Semi-transparent overlay (between bg + content) -->
    <div class="fixed inset-0 bg-black/70"></div>

    <div class="relative z-10">
      <app-header [typewriterEffect]="true" />
      <app-nav />
      <router-outlet />
      <app-footer />
    </div>
  </div>
}
